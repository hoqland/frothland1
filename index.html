<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CYBER HOME</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* 手绘云朵背景 */
  .cloud {
    position: absolute;
    background: white;
    border-radius: 100px;
    opacity: 0.7;
  }

  .cloud::before {
    content: '';
    position: absolute;
    background: white;
    border-radius: 100px;
  }

  .cloud::after {
    content: '';
    position: absolute;
    background: white;
    border-radius: 100px;
  }

  .cloud1 {
    width: 100px;
    height: 40px;
    top: 20%;
    left: 10%;
  }

  .cloud1::before {
    width: 50px;
    height: 50px;
    top: -25px;
    left: 10px;
  }

  .cloud1::after {
    width: 60px;
    height: 40px;
    top: -20px;
    right: 10px;
  }

  .cloud2 {
    width: 80px;
    height: 35px;
    top: 40%;
    right: 15%;
  }

  .cloud2::before {
    width: 40px;
    height: 40px;
    top: -20px;
    left: 15px;
  }

  .cloud2::after {
    width: 50px;
    height: 35px;
    top: -15px;
    right: 15px;
  }

  .cloud3 {
    width: 120px;
    height: 45px;
    bottom: 30%;
    left: 20%;
  }

  .cloud3::before {
    width: 60px;
    height: 60px;
    top: -30px;
    left: 20px;
  }

  .cloud3::after {
    width: 70px;
    height: 45px;
    top: -25px;
    right: 20px;
  }

  .container {
    text-align: center;
    background: #ffffff;
    padding: 60px 50px;
    border-radius: 30px;
    box-shadow: 
      3px 3px 0 #333,
      6px 6px 0 rgba(51, 51, 51, 0.2);
    border: 3px solid #333;
    position: relative;
    transform: rotate(-0.5deg);
  }

  /* 手绘风格装饰 */
  .container::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 20px;
    width: 30px;
    height: 30px;
    background: #FFD700;
    border-radius: 50%;
    border: 2px solid #333;
    box-shadow: 
      15px 10px 0 #FF69B4,
      30px -5px 0 #98FB98;
  }

  .category {
    display: inline-block;
    padding: 18px 35px;
    background: #FFE4B5;
    color: #333;
    border-radius: 50px 45px 50px 45px;
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 35px;
    border: 3px solid #333;
    box-shadow: 4px 4px 0 rgba(51, 51, 51, 0.3);
    position: relative;
    transform: rotate(1deg);
    font-family: 'Comic Sans MS', cursive;
  }

  /* 手绘星星装饰 */
  .star {
    position: absolute;
    color: #FFD700;
    font-size: 20px;
  }

  .star1 {
    top: -10px;
    right: -10px;
    transform: rotate(15deg);
  }

  .star2 {
    bottom: -10px;
    left: -10px;
    transform: rotate(-20deg);
    font-size: 16px;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 14px 28px;
    background: #87CEEB;
    color: #333;
    text-decoration: none;
    border-radius: 25px 30px 25px 30px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    border: 3px solid #333;
    transition: all 0.2s ease;
    min-width: 130px;
    text-align: center;
    position: relative;
    box-shadow: 3px 3px 0 rgba(51, 51, 51, 0.3);
    transform: rotate(-1deg);
    font-family: 'Comic Sans MS', cursive;
  }

  .btn:nth-child(2) {
    background: #FFB6C1;
    transform: rotate(1deg);
  }

  .btn:nth-child(3) {
    background: #98FB98;
    transform: rotate(-0.5deg);
  }

  .btn:hover {
    transform: translateY(-3px) rotate(0deg);
    box-shadow: 5px 5px 0 rgba(51, 51, 51, 0.3);
  }

  .btn::after {
    content: '✨';
    position: absolute;
    right: -20px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    transition: all 0.3s;
  }

  .btn:hover::after {
    opacity: 1;
    right: -25px;
  }

  .days-counter {
    margin-top: 30px;
    padding: 14px 24px;
    background: #FFFACD;
    border-radius: 20px 25px 20px 25px;
    font-size: 15px;
    color: #333;
    border: 2px solid #333;
    box-shadow: 2px 2px 0 rgba(51, 51, 51, 0.2);
    transform: rotate(0.5deg);
    display: inline-block;
    font-family: 'Comic Sans MS', cursive;
    position: relative;
  }

  .days-counter::before {
    content: '🌟';
    position: absolute;
    left: -25px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }

  .days-counter::after {
    content: '🌟';
    position: absolute;
    right: -25px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }

  /* 手绘太阳 */
  .sun {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 80px;
    height: 80px;
    background: #FFD700;
    border-radius: 50%;
    border: 3px solid #333;
    box-shadow: 0 0 0 10px rgba(255, 215, 0, 0.3);
  }

  .sun::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 3px;
    height: 15px;
    background: #333;
    box-shadow: 
      0 95px 0 #333,
      -35px 10px 0 #333,
      35px 10px 0 #333,
      -35px 65px 0 #333,
      35px 65px 0 #333,
      -25px 37px 0 #333,
      25px 37px 0 #333;
  }

  /* 手绘小鸟 */
  .bird {
    position: absolute;
    top: 100px;
    left: 100px;
    font-size: 30px;
    transform: rotate(-10deg);
  }
</style>
<script>
function checkPassword() {
  var pwd = prompt("请输入密码：");
  if (pwd === "130523") {
    window.location.href = "memory.html";
  } else {
    alert("密码错误！");
  }
}

function updateDaysCounter() {
  const birthDate = new Date("2025-08-10");
  const today = new Date();
  const timeDiff = today - birthDate;
  const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  
  document.getElementById("daysCounter").textContent = `🎨 网站已运行 ${daysDiff} 天 🎨`;
}

window.onload = function() {
  updateDaysCounter();
}
</script>
</head>
<body>
  <!-- 云朵装饰 -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  
  <!-- 太阳装饰 -->
  <div class="sun"></div>
  
  <!-- 小鸟装饰 -->
  <div class="bird">🕊️</div>
  
  <div class="container">
    <span class="star star1">✦</span>
    <span class="star star2">✦</span>
    
    <div class="category">🏠 CYBER HOME 🏠</div><br>
    
    <a class="btn" href="10.html">📚 Cyber知识库</a>
    <div class="btn" onclick="checkPassword()">💭 私人回忆录</div>
    <a class="btn" href="says.html">📝 留言板</a>
    
    <div class="days-counter" id="daysCounter">网站已运行 0 天</div>
  </div>
</body>
</html>
