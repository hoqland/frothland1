<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Frothland</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    p {
      font-size: 2rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    button {
      font-size: 1.5rem;
      padding: 15px 35px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>网站建设中</h1>
  <p>Website Under Construction</p>
  <button onclick="startMusic()">确认进入 / Click to Enter</button>

  <audio id="bgm" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-calm-sunny-day-528.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startMusic() {
      const audio = document.getElementById('bgm');
      audio.volume = 1.0; // 最大音量
      audio.muted = false; // 取消静音
      audio.play()
        .then(() => {
          alert("欢迎来到 Frothland！");
        })
        .catch(err => {
          console.log("播放失败：", err);
        });
    }
  </script>
</body>
</html>
