<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-family: Arial, sans-serif;
        }

        /* 炫彩动态背景 */
        .header {
            width: 100%;
            height: 20vh;
            background: linear-gradient(45deg, #ff007f, #ff7f00, #7fff00, #00ff7f, #007fff, #7f00ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 0.2em 0;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header"></div> <!-- 炫彩动态背景 -->
    <h1>网站建设中</h1>
    <h2>Website Under Construction</h2>
    <a href="wait.html" class="btn">等待时间</a>
</body>
</html>
