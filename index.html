<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }
        h2 {
            font-size: 1.5em;
            margin: 0.2em 0;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: white;
            color: black;
        }
        #clock {
            margin-top: 20px;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* 顶部区域 */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
            14% { background: linear-gradient(45deg, violet, red, orange, yellow, green, blue, indigo); }
            28% { background: linear-gradient(45deg, indigo, violet, red, orange, yellow, green, blue); }
            42% { background: linear-gradient(45deg, blue, indigo, violet, red, orange, yellow, green); }
            57% { background: linear-gradient(45deg, green, blue, indigo, violet, red, orange, yellow); }
            71% { background: linear-gradient(45deg, yellow, green, blue, indigo, violet, red, orange); }
            85% { background: linear-gradient(45deg, orange, yellow, green, blue, indigo, violet, red); }
            100% { background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
        }

        /* 鼠标跟随仓鼠 */
        .hamster {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/09/25/hamster-2695016_960_720.jpg'); /* 这是一张仓鼠图片 */
            background-size: cover;
            pointer-events: none;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 顶部欢迎区域 -->
    <div id="header">Welcome</div>

    <h1 id="siteTitle">网站建设中</h1>
    <h2 id="siteSubtitle">Website Under Construction</h2>
    <a href="wait.html" class="btn">等待时间</a>

    <!-- 时钟 -->
    <div id="clock"></div>

    <!-- 鼠标跟随仓鼠 -->
    <div id="hamster" class="hamster"></div>

    <script>
        // 更新时钟
        function updateClock() {
            const options = { 
                timeZone: 'Europe/London',
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const time = new Date().toLocaleTimeString('en-GB', options);
            document.getElementById('clock').textContent = time;
        }

        setInterval(updateClock, 1000); // 每秒更新时间
        updateClock(); // 页面加载时先显示一次时间

        // 鼠标跟随效果
        document.addEventListener('mousemove', (event) => {
            const hamster = document.getElementById('hamster');
            hamster.style.left = `${event.pageX - 25}px`; // 调整仓鼠图片位置
            hamster.style.top = `${event.pageY - 25}px`;
        });
    </script>
</body>
</html>
