  <main class="wrap main">
    <!-- Previous main content -->
  </main>

  <!-- Mini Game & Website Age Section -->
  <div class="game-age-container" style="text-align: center; padding: 20px; margin: 20px auto; max-width: 800px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <!-- Mini Game -->
    <div class="mini-game" style="margin-bottom: 20px;">
      <h3 style="color: #333; margin-bottom: 15px;">🎮 点击小游戏</h3>
      <div id="gameBox" style="width: 100px; height: 100px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0 auto; cursor: pointer; border-radius: 10px; transition: all 0.3s ease;">
        <div style="line-height: 100px; color: white; font-size: 20px;" id="clickCount">0</div>
      </div>
      <p style="margin-top: 10px; color: #666;">在10秒内尽可能多地点击方块！</p>
      <button id="startGame" style="padding: 8px 20px; border: none; border-radius: 5px; background: #667eea; color: white; cursor: pointer; margin-top: 10px;">开始游戏</button>
      <p id="gameTimer" style="margin-top: 10px; color: #666; font-size: 14px;">剩余时间: 10s</p>
    </div>

    <!-- Website Age Counter -->
    <div class="website-age" style="border-top: 1px solid #eee; padding-top: 20px;">
      <h3 style="color: #333; margin-bottom: 15px;">🎂 网站年龄</h3>
      <div id="websiteAge" style="font-size: 1.2em; color: #667eea; font-weight: bold;">
        计算中...
      </div>
    </div>
  </div>

  <script>
    // Mini Game Logic
    let isGameRunning = false;
    let gameInterval;
    let clicks = 0;
    let timeLeft = 10;
    const gameLength = 10000; // 10 seconds

    document.getElementById('startGame').addEventListener('click', function() {
      if (!isGameRunning) {
        // Reset and start game
        clicks = 0;
        timeLeft = 10;
        document.getElementById('clickCount').textContent = clicks;
        document.getElementById('gameTimer').textContent = `剩余时间: ${timeLeft}s`;
        this.textContent = '游戏进行中...';
        this.disabled = true;
        isGameRunning = true;

        // Update timer every second
        const timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById('gameTimer').textContent = `剩余时间: ${timeLeft}s`;
        }, 1000);

        // End game after 10 seconds
        setTimeout(() => {
          isGameRunning = false;
          this.textContent = '开始游戏';
          this.disabled = false;
          clearInterval(timerInterval);
          document.getElementById('gameTimer').textContent = '剩余时间: 10s';
          alert(`游戏结束！你点击了 ${clicks} 次！`);
        }, gameLength);
      }
    });

    document.getElementById('gameBox').addEventListener('click', function() {
      if (isGameRunning) {
        clicks++;
        document.getElementById('clickCount').textContent = clicks;
        
        // Add animation effect
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 100);
      }
    });

    // Website Age Counter
    function updateWebsiteAge() {
      const startDate = new Date('2025-01-01');
      const now = new Date();
      const diff = now - startDate;
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('websiteAge').innerHTML = 
        `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
    }

    // Update age counter every second
    setInterval(updateWebsiteAge, 1000);
    updateWebsiteAge(); // Initial update
  </script>
