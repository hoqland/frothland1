<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frothland</title>
    <style>
        /* 页面全屏背景 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* 半透明背景框 */
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background: #ff7e5f;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Frothland</h1>
        <p>Your gateway to beautiful landscapes and fresh ideas.</p>
        <a href="#explore">Explore Now</a>
    </div>
</body>
</html>
