<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小动物乐园 - CYBER Antique Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-50%) translateX(-5px);
    }

    .animals-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .animal {
      position: absolute;
      font-size: 60px;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
      filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.2));
    }

    .animal:hover {
      transform: scale(1.3);
    }

    .animal:active {
      transform: scale(0.8);
    }

    /* 动物移动动画 */
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(300px, 150px) rotate(90deg); }
      50% { transform: translate(150px, 300px) rotate(180deg); }
      75% { transform: translate(-150px, 100px) rotate(270deg); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-200px, 200px) rotate(120deg); }
      66% { transform: translate(250px, -100px) rotate(240deg); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(100px, -150px) rotate(72deg); }
      40% { transform: translate(-250px, 50px) rotate(144deg); }
      60% { transform: translate(200px, 200px) rotate(216deg); }
      80% { transform: translate(-100px, -100px) rotate(288deg); }
    }

    .animal-1 { animation: float1 25s infinite linear; top: 20%; left: 10%; }
    .animal-2 { animation: float2 20s infinite linear reverse; top: 60%; left: 80%; }
    .animal-3 { animation: float3 30s infinite linear; top: 40%; left: 60%; }
    .animal-4 { animation: float1 18s infinite linear reverse; top: 80%; left: 20%; }
    .animal-5 { animation: float2 22s infinite linear; top: 30%; left: 90%; }
    .animal-6 { animation: float3 28s infinite linear reverse; top: 70%; left: 50%; }

    .score-board {
      position: fixed;
      top: 120px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .score-board h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 18px;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      color: #74b9ff;
      margin: 5px 0;
    }

    .click-effect {
      position: absolute;
      color: #ff6b6b;
      font-weight: bold;
      font-size: 20px;
      pointer-events: none;
      animation: clickEffect 1s ease-out forwards;
      z-index: 15;
    }

    @keyframes clickEffect {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.5);
      }
    }

    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .info-panel p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">← 返回首页</a>
    <h1>🐾 小动物乐园</h1>
  </div>

  <div class="animals-container">
    <div class="animal animal-1">🐱</div>
    <div class="animal animal-2">🐶</div>
    <div class="animal animal-3">🐰</div>
    <div class="animal animal-4">🐦</div>
    <div class="animal animal-5">🐠</div>
    <div class="animal animal-6">🦊</div>
  </div>

  <div class="score-board">
    <h3>🏆 点击统计</h3>
    <div class="score">得分: <span id="score">0</span></div>
    <div style="font-size: 14px; color: #999;">点击小动物得分!</div>
  </div>

  <div class="info-panel">
    <p><strong>🎮 游戏说明:</strong></p>
    <p>• 点击移动的小动物得分</p>
    <p>• 每次点击小动物会变身</p>
    <p>• 尽情享受萌宠时光吧!</p>
  </div>

  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    
    // 可爱动物数组
    const animals = ['🐱', '🐶', '🐰', '🐦', '🐠', '🦊', '🐸', '🐻', '🐯', '🐼', '🦝', '🐺', '🐧', '🦆', '🐙'];
    
    // 创建点击特效
    function createClickEffect(x, y, points = 10) {
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.textContent = '+' + points;
      effect.style.left = x + 'px';
      effect.style.top = y + 'px';
      document.body.appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }
    
    // 为每个动物添加点击事件
    document.querySelectorAll('.animal').forEach(animal => {
      animal.addEventListener('click', function(e) {
        e.preventDefault();
        
        // 增加分数
        score += 10;
        scoreElement.textContent = score;
        
        // 获取点击位置
        const rect = this.getBoundingClientRect();
        createClickEffect(rect.left + 30, rect.top + 30);
        
        // 随机改变动物
        const currentAnimal = this.textContent;
        let newAnimal;
        do {
          newAnimal = animals[Math.floor(Math.random() * animals.length)];
        } while (newAnimal === currentAnimal);
        
        this.textContent = newAnimal;
        
        // 添加点击动画
        this.style.transform = 'scale(1.5) rotate(360deg)';
        setTimeout(() => {
          this.style.transform = '';
        }, 500);
      });
    });
    
    // 随机改变动物 (每5秒)
    setInterval(() => {
      const allAnimals = document.querySelectorAll('.animal');
      const randomAnimal = allAnimals[Math.floor(Math.random() * allAnimals.length)];
      const newEmoji = animals[Math.floor(Math.random() * animals.length)];
      randomAnimal.textContent = newEmoji;
    }, 5000);
  </script>
</body>
</html>
