<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Music Player</title>
  <style>
    /* 科幻风格音乐播放器 - 固定右下角 */
    .music-player {
      position: fixed;
      bottom: 0;
      right: 0;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 20px 0 0 0;
      padding: 24px;
      box-shadow: 
        0 -10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 50px rgba(34, 211, 238, 0.3);
      width: 380px;
      backdrop-filter: blur(20px);
      z-index: 9999;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    /* 科幻背景光效 */
    .music-player::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: calc(100% + 200px);
      height: calc(100% + 200px);
      background: radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.15) 0%, transparent 60%);
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 0.5;
        transform: scale(0.95);
      }
      50% { 
        opacity: 1;
        transform: scale(1.05);
      }
    }
    
    .music-player-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .music-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      animation: glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
    }
    
    .music-icon svg {
      width: 28px;
      height: 28px;
    }
    
    @keyframes glow {
      0% { 
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        transform: scale(1) rotate(0deg);
      }
      100% { 
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
        transform: scale(1.05) rotate(5deg);
      }
    }
    
    .music-title {
      flex: 1;
    }
    
    .music-title h3 {
      margin: 0;
      font-size: 16px;
      color: #f1f5f9;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
      letter-spacing: 0.5px;
    }
    
    .music-title p {
      margin: 4px 0 0 0;
      font-size: 13px;
      color: #94a3b8;
      transition: color 0.3s;
    }
    
    .music-controls {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    
    .music-btn {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #f1f5f9;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .music-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.6) 0%, transparent 70%);
      transition: width 0.3s, height 0.3s;
      transform: translate(-50%, -50%);
    }
    
    .music-btn:hover::before {
      width: 100px;
      height: 100px;
    }
    
    .music-btn:hover {
      background: rgba(34, 211, 238, 0.2);
      border-color: rgba(34, 211, 238, 0.5);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
    }
    
    .music-btn:active {
      transform: scale(0.95);
    }
    
    .music-btn.play-btn {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
      border: none;
      box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
    }
    
    .music-btn.play-btn:hover {
      background: linear-gradient(135deg, #0891b2 0%, #2563eb 100%);
      transform: scale(1.08);
      box-shadow: 0 12px 35px rgba(34, 211, 238, 0.6);
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 0 4px;
    }
    
    .volume-icon {
      color: #94a3b8;
      transition: color 0.3s;
    }
    
    .volume-control:hover .volume-icon {
      color: #22d3ee;
    }
    
    .volume-slider {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, 
        #22d3ee 0%, 
        #22d3ee var(--volume-percent, 70%), 
        rgba(30, 41, 59, 0.8) var(--volume-percent, 70%), 
        rgba(30, 41, 59, 0.8) 100%);
      border-radius: 3px;
      outline: none;
      border: 1px solid rgba(148, 163, 184, 0.2);
      cursor: pointer;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.8);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.5);
    }
    
    .volume-text {
      color: #94a3b8;
      font-size: 12px;
      min-width: 35px;
      text-align: right;
      font-weight: 500;
      font-family: 'Courier New', monospace;
    }
    
    .music-progress-container {
      padding: 0 4px;
    }
    
    .music-time {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
      font-family: 'Courier New', monospace;
    }
    
    .music-progress {
      width: 100%;
      height: 8px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(148, 163, 184, 0.2);
      position: relative;
    }
    
    .music-progress:hover {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    }
    
    .music-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee 0%, #3b82f6 50%, #8b5cf6 100%);
      width: 0%;
      transition: width 0.1s linear;
      position: relative;
      box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }
    
    .music-progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #fff 30%, #22d3ee 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    /* 全息效果 */
    .music-player::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(34, 211, 238, 0.03) 50%, 
        transparent 70%);
      pointer-events: none;
      animation: hologram 6s ease-in-out infinite;
    }
    
    @keyframes hologram {
      0%, 100% { 
        opacity: 0; 
        transform: translateX(-100%);
      }
      50% { 
        opacity: 1; 
        transform: translateX(100%);
      }
    }

    /* 响应式设计 */
    @media (max-width: 480px) {
      .music-player {
        width: 100%;
        border-radius: 20px 20px 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- 科幻风格音乐播放器 -->
  <div class="music-player">
    <div class="music-player-header">
      <div class="music-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
      </div>
      <div class="music-title">
        <h3>Cyber Collection</h3>
        <p id="musicInfo">Click play to start</p>
      </div>
    </div>
    
    <div class="music-controls">
      <button class="music-btn" id="prevBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>
      <button class="music-btn play-btn" id="playBtn">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
      <button class="music-btn" id="nextBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>
    </div>
    
    <div class="volume-control">
      <svg class="volume-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      </svg>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
      <span class="volume-text" id="volumeText">70%</span>
    </div>
    
    <div class="music-progress-container">
      <div class="music-time">
        <span id="currentTime">0:00</span>
        <span id="duration">3:45</span>
      </div>
      <div class="music-progress" id="progressContainer">
        <div class="music-progress-bar" id="progressBar"></div>
      </div>
    </div>
    
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    // 科幻音乐播放器功能
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeText = document.getElementById('volumeText');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const musicInfo = document.getElementById('musicInfo');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    // 免费版权音乐列表 - 使用更稳定的源
    const playlist = [
      { 
        name: 'Moonlight Sonata', 
        artist: 'Beethoven',
        duration: 360,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
      },
      { 
        name: 'Electronic Dreams', 
        artist: 'SoundHelix',
        duration: 378,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
      },
      { 
        name: 'Ambient Space', 
        artist: 'SoundHelix',
        duration: 372,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'
      },
      { 
        name: 'Digital Waves', 
        artist: 'SoundHelix',
        duration: 294,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'
      },
      { 
        name: 'Cyber Journey', 
        artist: 'SoundHelix',
        duration: 372,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'
      },
      { 
        name: 'Future Bass', 
        artist: 'SoundHelix',
        duration: 264,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3'
      },
      { 
        name: 'Techno Dreams', 
        artist: 'SoundHelix',
        duration: 511,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3'
      },
      { 
        name: 'Ambient Meditation', 
        artist: 'SoundHelix',
        duration: 487,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'
      },
      { 
        name: 'Electronic Symphony', 
        artist: 'SoundHelix',
        duration: 426,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3'
      },
      { 
        name: 'Digital Harmony', 
        artist: 'SoundHelix',
        duration: 185,
        url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3'
      }
    ];

    let currentSongIndex = 0;
    let isPlaying = false;
    let currentTime = 0;
    let progressInterval;

    // 格式化时间
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // 加载歌曲
    function loadSong(index) {
      currentSongIndex = index;
      const song = playlist[currentSongIndex];
      musicInfo.textContent = `${song.name} - ${song.artist}`;
      
      // 设置音频源
      audioPlayer.src = song.url;
      audioPlayer.load(); // 确保加载新的音频
      
      // 重置进度
      currentTime = 0;
      currentTimeEl.textContent = '0:00';
      progressBar.style.width = '0%';
      
      // 如果有预设时长，先显示
      if (song.duration) {
        durationEl.textContent = formatTime(song.duration);
      }
    }

    // 更新播放进度
    function updateProgress() {
      if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = progress + '%';
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        durationEl.textContent = formatTime(audioPlayer.duration);
      }
    }

    // 真实音乐播放进度更新
    audioPlayer.addEventListener('timeupdate', updateProgress);

    // 播放/暂停
    playBtn.addEventListener('click', () => {
      if (!musicInfo.textContent || musicInfo.textContent === 'Click play to start') {
        loadSong(0);
      }
      
      if (isPlaying) {
        audioPlayer.pause();
        playBtn.innerHTML = '<svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
        musicInfo.style.color = '#94a3b8';
        isPlaying = false;
      } else {
        // 播放音乐
        const playPromise = audioPlayer.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // 播放成功
            playBtn.innerHTML = '<svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
            musicInfo.style.color = '#22d3ee';
            isPlaying = true;
          }).catch(error => {
            // 播放失败，尝试下一首
            console.log('播放失败，尝试下一首:', error);
            musicInfo.textContent = 'Loading next track...';
            setTimeout(() => {
              nextBtn.click();
            }, 1000);
          });
        }
      }
    });

    // 上一首
    prevBtn.addEventListener('click', () => {
      currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentSongIndex);
      if (isPlaying) {
        setTimeout(() => {
          audioPlayer.play().catch(e => console.log('自动播放失败'));
        }, 100);
      }
    });

    // 下一首
    nextBtn.addEventListener('click', () => {
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      loadSong(currentSongIndex);
      if (isPlaying) {
        setTimeout(() => {
          audioPlayer.play().catch(e => console.log('自动播放失败'));
        }, 100);
      }
    });

    // 音量控制
    volumeSlider.addEventListener('input', (e) => {
      const volume = e.target.value;
      audioPlayer.volume = volume / 100;
      volumeText.textContent = volume + '%';
      // 更新滑块背景
      volumeSlider.style.setProperty('--volume-percent', volume + '%');
    });

    // 点击进度条跳转
    progressContainer.addEventListener('click', (e) => {
      const clickX = e.offsetX;
      const width = progressContainer.offsetWidth;
      
      if (playlist[currentSongIndex].url && audioPlayer.duration) {
        // 真实音乐跳转
        audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
      } else {
        // 模拟模式跳转
        const duration = playlist[currentSongIndex].duration;
        currentTime = (clickX / width) * duration;
        const progress = (currentTime / duration) * 100;
        progressBar.style.width = progress + '%';
        currentTimeEl.textContent = formatTime(currentTime);
      }
    });

    // 歌曲结束自动下一首
    audioPlayer.addEventListener('ended', () => {
      nextBtn.click();
    });

    // 初始化
    audioPlayer.volume = 0.7;
    volumeSlider.style.setProperty('--volume-percent', '70%');
  </script>
</body>
</html>
