<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生物学小游戏 - 细胞进化冒险</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }
    
    .game-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
    }
    
    .game-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .stat-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      text-align: center;
      flex: 1;
      min-width: 150px;
    }
    
    .stat-box h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    
    .stat-box .value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .game-area {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      min-height: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .cell {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #98FB98, #27AE60);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .cell:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .virus {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #FF6B6B, #D63031);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      animation: shake 2s ease-in-out infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    
    .food {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #FFEC8B, #F39C12);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .evolution-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .evo-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    
    .evo-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .evo-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .evo-btn .cost {
      font-size: 12px;
      opacity: 0.8;
      display: block;
      margin-top: 5px;
    }
    
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      z-index: 1000;
    }
    
    .message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    
    .message h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 28px;
    }
    
    .message p {
      color: #666;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .message button {
      padding: 10px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .message button:hover {
      transform: scale(1.05);
    }
    
    .info-panel {
      margin-top: 30px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 15px;
    }
    
    .info-panel h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .info-panel ul {
      list-style: none;
    }
    
    .info-panel li {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .info-panel .icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    ← 返回主页
  </a>
  
  <div class="header">
    <h1>🧬 细胞进化冒险</h1>
    <p>收集营养，躲避病毒，进化你的细胞！</p>
  </div>
  
  <div class="game-container">
    <div class="game-stats">
      <div class="stat-box">
        <h3>🧬 进化等级</h3>
        <div class="value" id="level">1</div>
      </div>
      <div class="stat-box">
        <h3>⚡ 能量</h3>
        <div class="value" id="energy">0</div>
      </div>
      <div class="stat-box">
        <h3>🏆 得分</h3>
        <div class="value" id="score">0</div>
      </div>
      <div class="stat-box">
        <h3>❤️ 生命</h3>
        <div class="value" id="health">100</div>
      </div>
    </div>
    
    <div class="game-area" id="gameArea">
      <div class="cell" id="playerCell" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
        🦠
      </div>
    </div>
    
    <div class="evolution-btns">
      <button class="evo-btn" onclick="evolve('speed')">
        ⚡ 提升速度
        <span class="cost">消耗 50 能量</span>
      </button>
      <button class="evo-btn" onclick="evolve('size')">
        📏 增大体积
        <span class="cost">消耗 100 能量</span>
      </button>
      <button class="evo-btn" onclick="evolve('defense')">
        🛡️ 增强防御
        <span class="cost">消耗 75 能量</span>
      </button>
      <button class="evo-btn" onclick="evolve('reproduce')">
        🧫 细胞分裂
        <span class="cost">消耗 200 能量</span>
      </button>
    </div>
    
    <div class="info-panel">
      <h3>📚 生物学知识</h3>
      <ul>
        <li>
          <span class="icon">🦠</span>
          <div>
            <strong>细胞：</strong>生命的基本单位，所有生物都由细胞组成。
          </div>
        </li>
        <li>
          <span class="icon">🧬</span>
          <div>
            <strong>DNA：</strong>携带遗传信息的分子，决定生物的特征。
          </div>
        </li>
        <li>
          <span class="icon">⚡</span>
          <div>
            <strong>ATP：</strong>细胞的能量货币，为生命活动提供能量。
          </div>
        </li>
        <li>
          <span class="icon">🧫</span>
          <div>
            <strong>有丝分裂：</strong>细胞分裂的方式，产生两个相同的子细胞。
          </div>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="message" id="message">
    <h2 id="messageTitle">恭喜！</h2>
    <p id="messageText">你获得了新能力！</p>
    <button onclick="closeMessage()">继续游戏</button>
  </div>
  
  <script>
    let energy = 0;
    let score = 0;
    let health = 100;
    let level = 1;
    let speed = 5;
    let defense = 1;
    let size = 1;
    
    const gameArea = document.getElementById('gameArea');
    const playerCell = document.getElementById('playerCell');
    
    // 更新显示
    function updateStats() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('score').textContent = score;
      document.getElementById('health').textContent = health;
      document.getElementById('level').textContent = level;
    }
    
    // 生成食物
    function spawnFood() {
      const food = document.createElement('div');
      food.className = 'food';
      food.innerHTML = '🍃';
      food.style.left = Math.random() * (gameArea.offsetWidth - 40) + 'px';
      food.style.top = Math.random() * (gameArea.offsetHeight - 40) + 'px';
      
      food.onclick = function() {
        energy += 10;
        score += 5;
        updateStats();
        food.style.transform = 'scale(0)';
        setTimeout(() => food.remove(), 300);
        
        // 播放收集音效（这里用视觉反馈代替）
        playerCell.style.transform = 'translate(-50%, -50%) scale(1.2)';
        setTimeout(() => {
          playerCell.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 200);
      };
      
      gameArea.appendChild(food);
      
      // 10秒后自动消失
      setTimeout(() => {
        if (food.parentNode) {
          food.remove();
        }
      }, 10000);
    }
    
    // 生成病毒
    function spawnVirus() {
      const virus = document.createElement('div');
      virus.className = 'virus';
      virus.innerHTML = '🦟';
      virus.style.left = Math.random() * (gameArea.offsetWidth - 60) + 'px';
      virus.style.top = Math.random() * (gameArea.offsetHeight - 60) + 'px';
      
      virus.onclick = function() {
        const damage = Math.max(10 - defense * 2, 5);
        health -= damage;
        if (health < 0) health = 0;
        updateStats();
        
        virus.style.background = 'radial-gradient(circle at 30% 30%, #FF0000, #800000)';
        setTimeout(() => virus.remove(), 300);
        
        // 受伤效果
        gameArea.style.background = '#ffcccc';
        setTimeout(() => {
          gameArea.style.background = '#f8f9fa';
        }, 200);
        
        if (health <= 0) {
          gameOver();
        }
      };
      
      gameArea.appendChild(virus);
      
      // 15秒后自动消失
      setTimeout(() => {
        if (virus.parentNode) {
          virus.remove();
        }
      }, 15000);
    }
    
    // 进化功能
    function evolve(type) {
      let cost = 0;
      let message = '';
      
      switch(type) {
        case 'speed':
          cost = 50;
          if (energy >= cost) {
            speed += 2;
            message = '速度提升！移动更快了！';
          }
          break;
        case 'size':
          cost = 100;
          if (energy >= cost) {
            size += 0.2;
            playerCell.style.transform = `translate(-50%, -50%) scale(${size})`;
            message = '体积增大！更容易收集食物！';
          }
          break;
        case 'defense':
          cost = 75;
          if (energy >= cost) {
            defense += 1;
            message = '防御增强！受到的伤害减少！';
          }
          break;
        case 'reproduce':
          cost = 200;
          if (energy >= cost) {
            level += 1;
            health = 100;
            message = '细胞分裂成功！等级提升！';
            
            // 创建分裂效果
            const clone = document.createElement('div');
            clone.className = 'cell';
            clone.innerHTML = '🦠';
            clone.style.left = playerCell.style.left;
            clone.style.top = playerCell.style.top;
            gameArea.appendChild(clone);
            
            setTimeout(() => {
              clone.style.opacity = '0';
              clone.style.transform = 'translate(-50%, -50%) scale(2)';
            }, 100);
            
            setTimeout(() => clone.remove(), 1000);
          }
          break;
      }
      
      if (energy >= cost) {
        energy -= cost;
        score += cost;
        updateStats();
        showMessage('进化成功！', message);
      } else {
        showMessage('能量不足！', '继续收集食物获取能量！');
      }
    }
    
    // 显示消息
    function showMessage(title, text) {
      const messageDiv = document.getElementById('message');
      document.getElementById('messageTitle').textContent = title;
      document.getElementById('messageText').textContent = text;
      messageDiv.classList.add('show');
    }
    
    // 关闭消息
    function closeMessage() {
      document.getElementById('message').classList.remove('show');
    }
    
    // 游戏结束
    function gameOver() {
      showMessage('游戏结束！', `最终得分：${score} | 进化等级：${level}`);
      setTimeout(() => {
        if (confirm('是否重新开始？')) {
          location.reload();
        }
      }, 2000);
    }
    
    // 键盘控制
    let cellX = gameArea.offsetWidth / 2;
    let cellY = gameArea.offsetHeight / 2;
    
    document.addEventListener('keydown', (e) => {
      const step = speed * 5;
      
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          cellY = Math.max(40, cellY - step);
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          cellY = Math.min(gameArea.offsetHeight - 40, cellY + step);
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          cellX = Math.max(40, cellX - step);
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          cellX = Math.min(gameArea.offsetWidth - 40, cellX + step);
          break;
      }
      
      playerCell.style.left = cellX + 'px';
      playerCell.style.top = cellY + 'px';
      playerCell.style.transform = `translate(-50%, -50%) scale(${size})`;
    });
    
    // 定期生成食物和病毒
    setInterval(spawnFood, 3000);
    setInterval(spawnVirus, 5000);
    
    // 自动恢复生命
    setInterval(() => {
      if (health < 100 && health > 0) {
        health = Math.min(100, health + 1);
        updateStats();
      }
    }, 2000);
    
    // 初始化
    updateStats();
    spawnFood();
    spawnFood();
    
    // 显示欢迎信息
    setTimeout(() => {
      showMessage('欢迎来到细胞世界！', '使用方向键或WASD移动，收集绿色食物，躲避红色病毒！');
    }, 500);
  </script>
</body>
</html>
